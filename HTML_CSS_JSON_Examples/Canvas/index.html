<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        #myCanvas {
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="400"></canvas>

    <script>
        var myCanvas = document.getElementById('myCanvas');
        var context = myCanvas.getContext("2d");

        var gradient = context.createLinearGradient(150, 100, 350, 300);    // Create a gradient to colour the shape
        gradient.addColorStop(0, "white");
        gradient.addColorStop(1, "#49C900");
        context.fillStyle = gradient;  
        context.fillRect(150, 100, 200, 200);     // Draw a rectangle/square

        context.moveTo(0, 400);             // Draw a cross with lines 
        context.lineTo(500, 0);
        context.moveTo(0,0);
        context.lineTo(500, 400);
        context.lineWdith = "10";
        context.strokeStyle = "#F42924";
        context.stroke();               

        context.beginPath();            // Draw a circle
        context.arc(100, 100, 50, 0, 2*Math.PI);
        context.stroke();

        context.font = "20px Arial";        // Write text to the canvas
        context.fillStyle = "black";
        context.fillText("My Canvas", 200, 50);
    </script>
</body>
</html>
