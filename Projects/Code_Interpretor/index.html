<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>Code Interpretor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header">
        <h2 id="title">Code Interpretor</h2>
        <div class="controlgroup">
             <button data-name="html" class="controlButton active" id="html">HTML</button>
             <button data-name="css" class="controlButton" id="css">CSS</button>
             <button data-name="js" class="controlButton" id="js">JavaScript</button>
             <button data-name="output" class="controlButton" id="output">Output</button>
        </div>        
    </div>

    <div class="windowWrapper">
       
        <textarea data-name="htmlContent" class="windows" id="htmlContent" name="htmlContent"><p>Hi</p></textarea>
        <textarea data-name="cssContent" class="windows" id="cssContent" name="cssContent">p {color:green; font-size: 100px;}</textarea>
        <textarea data-name="jsContent" class="windows" id="jsContent" name="jsContent"></textarea>
        <iframe data-name="outputContent" id="outputContent" class="windows">    
        </iframe>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
