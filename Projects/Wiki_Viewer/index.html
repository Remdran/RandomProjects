<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiki Viewer</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Wikipedia Viewer</h1>
    <div id="wrapper">
        <a id="randomPage" href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random Wikipedia article</a>
        <br>
        <input id ="input" type="text" placeholder="Search">        
    </div>
    
    <br>
    <ul id="results">
    </ul>


    <script src="js/script.js"></script>
</body>
</html>
