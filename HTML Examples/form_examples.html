<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of different Inputs</title>
</head>
<body>
    <form>
        <p>Username: <input type="text" placeholder="your username"></p>   <!-- placeholder creates text that removes itself when you click in the box and start typing-->

        <p>Stay logged in: <input type="checkbox" checked></p>   <!-- checked makes the checkbox default checked-->
      

        <p>Under 18: <input type="radio" name="age" value="u18"></p>
        <p>Over 18: <input type="radio" name="age" value="o18"></p>    

        <p>Favourite food:                              <!-- This is how you create a dropdown menu-->
            <select>
                <option>Pizza</option>
                <option>Chips</option>
                <option selected>Chicken</option>           <!-- selected gives the dropdown its default, starting, value-->
            </select>
        </p>

        <p><input type="submit" value="Click me!"></p>

    </form>    
</body>
</html>
