<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Checkboxes</title>
    <style>
        p {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything inbetween should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try to do it without any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just Regular Javascript</p>
        </div>
           <div class="item">
            <input type="checkbox">
            <p>Good Luck</p>
        </div>
           <div class="item">
            <input type="checkbox">
            <p>Dont forget to Tweet</p>
        </div>
    </div>


    <script>
        let lastChecked;

        const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

        function handleCheck(e) {
            let inBetween = false;
            if(e.shiftKey && this.checked) {
                checkboxes.forEach(checkbox => {
                    if(checkbox === this || checkbox === lastChecked) {
                        inBetween = !inBetween;
                        console.log("Starting Inbetween");
                    }

                    if(inBetween) {
                        checkbox.checked = true;
                    }
                })
            }
            
            lastChecked = this;
        }

        checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
    </script>
</body>
</html>
